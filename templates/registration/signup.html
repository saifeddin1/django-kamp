{% extends 'base.html' %}

{% block head_title %}
Signup | Store
{% endblock head_title %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        Already have an account? <a href="{% url 'login' %}"><b>Login</b></a>
    </div>
    <br>
    <input type="submit" value="Signup">
</form>
{% endblock content %}
